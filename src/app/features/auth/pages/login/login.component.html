<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="email" placeholder="メールアドレスまたはスタッフコード" class="login-input" />
    <input type="password" formControlName="password" placeholder="パスワード" class="login-input" />
    <input type="text" formControlName="companyId" placeholder="会社ID（任意）" class="login-input" />
    <div class="login-note">※複数の会社に登録している場合は必ず入力してください</div>

    <div class="login-options">
      <label>
        <input type="checkbox" formControlName="remember" /> ログイン情報を保存する
      </label>
      <a href="#" class="forgot-link">パスワードをお忘れの方</a>
    </div>

    <button type="submit" class="login-btn">ログイン</button>

    <div class="divider">または</div>

    <button type="button" class="google-btn" (click)="loginWithGoogle()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
      Googleでログイン
    </button>
  </form>
</div>
