<div class="manage-user-container">
  <h1>ユーザー詳細</h1>
  <table class="user-detail-table">
    <tr>
      <th>会社ID</th>
      <td>{{ companyId }}</td>
    </tr>
    <tr>
      <th>会社名</th>
      <td>{{ companyName }}</td>
    </tr>
    <tr>
      <th>ユーザー名</th>
      <td>{{ userName }}</td>
    </tr>
    <tr>
      <th>メールアドレス</th>
      <td>{{ email }}</td>
    </tr>
    <tr>
      <th>管理権限</th>
      <td>{{ role }}</td>
    </tr>
  </table>
</div>
