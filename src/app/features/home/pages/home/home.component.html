<div class="home-container">

    <button class="menu-button" routerLink="/settings">
      <i class="fas fa-building"></i>

    </button>

    <button class="menu-button" routerLink="/employee">
      <i class="fas fa-users"></i>
      <span>従業員管理</span>
    </button>

    <button class="menu-button" routerLink="/attendance">
      <i class="fas fa-calendar-check"></i>

    <button class="menu-button" routerLink="/payroll">
