<div class="add-company-dialog">
  <h2>企業情報・管理者登録</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-section">
      <h3>企業情報</h3>
      <label>会社名 <span class="required">*</span>
        <input type="text" class="input" formControlName="companyName" placeholder="例：株式会社サンプル" />
        <div class="error" *ngIf="form.get('companyName')?.invalid && form.get('companyName')?.touched">会社名は必須です</div>
      </label>
      <label>業種
        <input type="text" class="input" formControlName="industry" placeholder="例：IT、製造業など" />
      </label>
      <label>所在地
        <input type="text" class="input" formControlName="address" placeholder="例：東京都千代田区..." />
      </label>
      <label>代表連絡先メール
        <input type="email" class="input" formControlName="contactEmail" placeholder="info@example.com" />
      </label>
    </div>
    <div class="form-section">
      <h3>管理者ユーザー（owner）</h3>
      <label>メールアドレス <span class="required">*</span>
        <input type="email" class="input" formControlName="ownerEmail" placeholder="owner@example.com" />
        <div class="error" *ngIf="form.get('ownerEmail')?.invalid && form.get('ownerEmail')?.touched">有効なメールアドレスを入力してください</div>
      </label>
      <label>表示名
        <input type="text" class="input" formControlName="ownerName" placeholder="オーナー名" />
      </label>
      <label>初期パスワード <span class="required">*</span>
        <input type="password" class="input" formControlName="ownerPassword" placeholder="パスワード" />
        <div class="error" *ngIf="form.get('ownerPassword')?.invalid && form.get('ownerPassword')?.touched">パスワードは必須です</div>
      </label>
    </div>
    <div class="dialog-actions">
      <button type="button" class="cancel-btn" (click)="onCancel()" [disabled]="loading">キャンセル</button>
      <button type="submit" class="register-btn" [disabled]="form.invalid || loading">{{ loading ? '登録中...' : '登録' }}</button>
    </div>
    <div class="error" *ngIf="error">{{ error }}</div>
  </form>
</div>
