<div class="form-card">
  <div class="form-title">実務担当者追加</div>
  <form [formGroup]="operatorForm" (ngSubmit)="onSubmit()">
    <div *ngIf="errorMsg" class="error-message">{{ errorMsg }}</div>
    <div class="form-group">
      <label>会社ID</label>
      <input type="text" [value]="companyId" disabled />
    </div>
    <div class="form-group">
      <label>会社名</label>
      <input type="text" [value]="companyName" disabled />
    </div>
    <div class="form-group">
      <label for="userId">ユーザーID <span class="required">*</span></label>
      <input id="userId" type="text" formControlName="userId" [class.invalid]="operatorForm.get('userId')?.invalid && operatorForm.get('userId')?.touched" />
      <div *ngIf="operatorForm.get('userId')?.invalid && operatorForm.get('userId')?.touched" class="error-message">ユーザーIDは必須です</div>
    </div>
    <div class="form-group">
      <label for="displayName">氏名 <span class="required">*</span></label>
      <input id="displayName" type="text" formControlName="displayName" [class.invalid]="operatorForm.get('displayName')?.invalid && operatorForm.get('displayName')?.touched" />
      <div *ngIf="operatorForm.get('displayName')?.invalid && operatorForm.get('displayName')?.touched" class="error-message">氏名は必須です</div>
    </div>
    <div class="form-group">
      <label for="email">メールアドレス <span class="required">*</span></label>
      <input id="email" type="email" formControlName="email" [class.invalid]="operatorForm.get('email')?.invalid && operatorForm.get('email')?.touched" />
      <div *ngIf="operatorForm.get('email')?.invalid && operatorForm.get('email')?.touched" class="error-message">有効なメールアドレスを入力してください</div>
    </div>
    <div class="form-group">
      <label for="initialPassword">初期パスワード <span class="required">*</span></label>
      <input id="initialPassword" type="password" formControlName="initialPassword" [class.invalid]="operatorForm.get('initialPassword')?.invalid && operatorForm.get('initialPassword')?.touched" />
      <div *ngIf="operatorForm.get('initialPassword')?.invalid && operatorForm.get('initialPassword')?.touched" class="error-message">8文字以上のパスワードを入力してください</div>
    </div>
    <button type="submit" [disabled]="operatorForm.invalid || loading">登録</button>
    <span *ngIf="loading" class="saving-note">登録中...</span>
  </form>
</div>
