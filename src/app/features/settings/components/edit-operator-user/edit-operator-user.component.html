<div class="form-card">
  <div class="form-title">実務担当者編集</div>
  <form [formGroup]="operatorForm" (ngSubmit)="onSubmit()">
    <div *ngIf="errorMsg" class="error-message">{{ errorMsg }}</div>

    <div class="form-group">
      <label for="userId">ユーザーID</label>
      <input id="userId" type="text" formControlName="userId" [disabled]="true" />
    </div>

    <div class="form-group">
      <label for="displayName">氏名 <span class="required">*</span></label>
      <input id="displayName" type="text" formControlName="displayName" [class.invalid]="operatorForm.get('displayName')?.invalid && operatorForm.get('displayName')?.touched" />
      <div *ngIf="operatorForm.get('displayName')?.invalid && operatorForm.get('displayName')?.touched" class="error-message">氏名は必須です</div>
    </div>

    <div class="form-group">
      <label for="email">メールアドレス <span class="required">*</span></label>
      <input id="email" type="email" formControlName="email" [class.invalid]="operatorForm.get('email')?.invalid && operatorForm.get('email')?.touched" />
      <div *ngIf="operatorForm.get('email')?.invalid && operatorForm.get('email')?.touched" class="error-message">有効なメールアドレスを入力してください</div>
    </div>

    <div class="form-group">
      <label for="initialPassword">初期パスワード</label>
      <input id="initialPassword" type="text" formControlName="initialPassword" />
      <div class="password-note" [class.disabled]="isRegistered">
        <span *ngIf="isRegistered">本登録済みのユーザーは初期パスワードを変更できません</span>
        <span *ngIf="!isRegistered">未登録ユーザーは初期パスワードを変更できます</span>
      </div>
    </div>

    <button type="submit" [disabled]="operatorForm.invalid || loading">保存</button>
    <span *ngIf="loading" class="saving-note">保存中...</span>
  </form>
</div>
