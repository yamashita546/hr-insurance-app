<div class="operator-header">
  <h2>実務担当者一覧</h2>
  <button class="add-operator-btn" [routerLink]="['/add-operator-user']">実務担当者追加</button>
</div>

<div class="company-info">
  <div>企業ID：{{ companyId }}</div>
  <div>企業名：{{ companyName }}</div>
</div>

<div class="operator-list">
  <div class="table-wrapper">
    <table class="operator-table">
      <thead>
        <tr>
          <th>ユーザーID</th>
          <th>氏名</th>
          <th>メールアドレス</th>
          <th>登録状態</th>
          <th>作成日</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of operatorUsers">
          <td>{{ user.userId }}</td>
          <td>{{ user.displayName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.isRegistered ? '登録済み' : '未登録' }}</td>
          <td>{{ user.createdAt | dateTimestamp:'yyyy/MM/dd' }}</td>
          <td>
            <button class="edit-btn" [routerLink]="['/edit-operator-user', user.uid]">編集</button>
            <button class="delete-btn">削除</button>
          </td>
        </tr>
        <tr *ngIf="operatorUsers.length === 0">
          <td colspan="6" class="no-operator-users">実務担当者が登録されていません</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
